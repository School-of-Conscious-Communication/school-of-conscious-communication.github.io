<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
  </head>
  <body>
    <!-- This is a static form for Netlify detection only - not displayed to users -->
    <!-- It matches the React form in src/components/ContactForm.tsx -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" style="display:none;">
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="project" />
      <textarea name="message"></textarea>
      <input type="hidden" name="form-name" value="contact" />
    </form>

    <form name="subscribe" method="POST" data-netlify="true" netlify-honeypot="bot-field" style="display:none;">
      <input type="email" name="email" />
      <input type="hidden" name="form-name" value="subscribe" />
    </form>
  </body>
</html>
